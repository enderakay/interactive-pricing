<body>
     

    <div class="container">
       <div class="header">
         <h1>Simple, traffic-based pricing</h1>
         <p><h3>Sign-up for our 30-day trial. No credit card required.</h3></p>
       </div><!--header biter-->

         <b>Pageviews</b>

    </div><!--innercontainer biter-->

     <p>  Monthly Billing

        <span class="slider round"></span>
      </label>
  Yearly Billing<span class="discount">25% discount</span></p>
    </div><!--text biter-->

       <ul>
